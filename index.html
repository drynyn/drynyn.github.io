<!DOCTYPE html>
<html>
<body>

<h1>Idle Game</h1>
<p>Points: <span id="points"></span></p>
<p>Level: <span id="level"></span></p>
<button id="upgradeButton" onclick="upgrade()">Upgrade</button>

<script>
class Game {
    constructor() {
        this.level = 1;
        this.points = 0;
    }
    upgrade() {
        this.points -= this.level * 10;
        this.level += 1;
    }
    earnPoints(points) {
        this.points += points;
    }
}
const game = new Game();

const pointsElement = document.getElementById("points");
const levelElement = document.getElementById("level");

function updateUI() {
    pointsElement.innerHTML = game.points;
    levelElement.innerHTML = game.level;
}

function upgrade() {
    if(game.points >= game.level * 10){
        game.upgrade();
        updateUI();
    }
    else {
        alert("Not Enough points");
    }
}

setInterval(() => {
    game.earnPoints(game.level);
    updateUI();
}, 1000);
</script>

</body>
</html>
